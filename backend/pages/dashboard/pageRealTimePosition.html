<!----------------------------------------------------------------------------------------------------->
<!--                                 MODAL USERS REAL TIME POSITION                                  -->
<!----------------------------------------------------------------------------------------------------->
<div class="modal fade" id="modal-selectUsersRealTimePosition">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Seleccionar usuarios</h4>
            </div>

            <div class="modal-body">
                <div class="col-sm-12">
                    <button type="button" class="btn" @click="mapRealTimeSelectAllUsers">Todos</button>
                    <button type="button" class="btn" @click="mapRealTimeDeselectAllUsers">Ninguno</button>
                    <div class="clearfix"></div>
                    <br>
                    <div class="panel-group">
                        <div  v-for="department in departments"  class="panel panel-default" >
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <input type="checkbox" v-bind:value="department.id" v-model="mapRealTimePosition.selectedDepartments" v-bind:onclick="'appVue.mapRealTimeSelectAllUsersDepartment(\''+department.id+'\')'">
                                    <a v-bind:href="'#selectRealTime'+department.id" data-toggle="collapse"> {{department.name}}</a>
                                    <span class="label label-primary pull-right"><span v-bind:id="'mapRealTimeCountUsersDepartment'+department.id">0</span> / {{department.users.length}}</span>
                                </h4>
                            </div>
                            <div v-bind:id="'selectRealTime'+department.id" class="panel-collapse collapse">
                                <ul class="list-group">
                                    <li v-for="user in department.users" class="list-group-item" >
                                        <input type="checkbox" v-bind:value="user.id" v-model="mapRealTimePosition.selectedUsers" @change="mapRealTimeCalculateDepartmentsSelected">
                                        {{user.name}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary pull-right" data-dismiss="modal">OK
                </button>
            </div>
        </div>
    </div>
</div>
