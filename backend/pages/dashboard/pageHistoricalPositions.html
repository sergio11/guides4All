<div id="pageHistoricalPositions" class="content-wrapper page">
    <section class="content-header">
        <h1>
            Historico de localizaciones de usuarios
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Localizaci√≥n</a></li>
            <li><a href="#">Tiempo Real</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="col-sm-4">
                    <div class="checkbox">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-selectUsersRealTimePosition">Seleccionar usuarios</button>
                        <br>
                        <label><input type="checkbox" v-model="mapRealTimePosition.showAllFloorUsers" @change="repaintAllLastPositions">Mostrar los usuarios de todas las plantas</label>
                    </div>
                </div>

                <div class="col-sm-2 pull-right">
                    <center>
                        <b>Planta: </b>{{mapRealTimePosition.currentFloor}}
                    </center>
                    <br>
                    <div class="btn-group btn-group-justified">
                        <a href="#" class="btn btn-default" onclick="appVue.mapRealTimePosition.floorDown()">
                            <span class="glyphicon glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                        </a>
                        <a href="#" class="btn btn-default col-sm-1" onclick="appVue.mapRealTimePosition.floorUp()">
                            <span class="glyphicon glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>

                <div class="col-sm-2 pull-right">
                    <center>
                        <b>Edificio: </b>{{mapRealTimePosition.currentBuildingName}}
                    </center>
                </div>

            </div>
            <div class="box-body">
                <div class="customMap" id="mapRealTimePosition"></div>
            </div>
        </div>
    </section>
</div>
